<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LedPanelClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LedPanelClock</h1>
        <p>Годинник ! LED панель ! Метеостанція !</p>
    </header>

    <main class="gallery-container">
        <section class="image-card">
            <img src="img1.jpg" alt="img1">
            <div class="description">
                <h2>Розумний годинник</h2>
            </div>
        </section>

        <section class="image-card">
            <img src="img2.jpg" alt="img2">
            <div class="description">
                <h2>Унікальний дизайн</h2>
            </div>
        </section>

        <section class="image-card">
            <img src="img3.jpg" alt="img3">
            <div class="description">
                <h2>Різні фони та шрифти</h2>
            </div>
        </section>

        <section class="image-card">
            <img src="img4.jpg" alt="img4">
            <div class="description">
                <h2>Нічний режим</h2>
            </div>
        </section>

        <section class="image-card">
            <img src="img5.jpg" alt="img5">
            <div class="description">
                <h2>Відображення температури та вологості</h2>
            </div>
        </section>

        <section class="image-card">
            <img src="web_interface.jpg" alt="web_interface">
            <div class="description">
                <h2>Налаштування через веб-інтерфейс</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>LedPanelClock 2025</p>
    </footer>
</body>
</html>
